
<!DOCTYPE html>
<html>
<head><title>Frontend</title></head>
<body>
    <h1>Hello from Frontend!</h1>
    <p>Backend says: <span id="backend"></span></p>
    <script>
        fetch("http://backend-service:8080")
            .then(response => response.text())
            .then(data => document.getElementById("backend").innerText = data);
    </script>
</body>
</html>
