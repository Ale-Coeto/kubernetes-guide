# This defines the deployment that runs the backend application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  # namespace: local-cluster ## Uncomment if you want to deploy in a specific namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: backend:latest
        ports:
        - containerPort: 8080
        imagePullPolicy: Never
---
# This defines the service that exposes the backend application
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  # namespace: local-cluster ## Uncomment if you want to deploy in a specific namespace
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
