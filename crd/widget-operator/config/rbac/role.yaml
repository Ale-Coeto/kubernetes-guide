---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - example.example.com
  resources:
  - widgets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - example.example.com
  resources:
  - widgets/finalizers
  verbs:
  - update
- apiGroups:
  - example.example.com
  resources:
  - widgets/status
  verbs:
  - get
  - patch
  - update
