# First, create the CustomResourceDefinition (CRD) for TestObject
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: testobjects.example.com
spec:
  group: example.com
  names:
    kind: TestObject
    plural: testobjects
    singular: testobject
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status: {}
      # Now define the schema for the TestObject (spec and status)
      schema:
        openAPIV3Schema:
          type: object
          properties:
          # The spec is like the input to the object
            spec:
              type: object
              properties:
                task:
                  type: string
                  description: "The task to be completed"
                successMessage:
                  type: string
                  description: "Message to display when task completes successfully"
                  default: "Task completed successfully"
            # The status reflects the current state of the object
            status:
              type: object
              properties:
                state:
                  type: string
                  enum:
                    - Pending
                    - Processing
                    - Succeeded
                    - Failed
                message:
                  type: string
                  description: "Current status message"
                  